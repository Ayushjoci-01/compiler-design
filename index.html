<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Code Editor</title>
  <link rel="stylesheet" href="codemirror-5.65.19/lib/codemirror.css" />
  <link rel="stylesheet" href="codemirror-5.65.19/theme/dracula.css" />
  <link rel="stylesheet" href="codemirror-5.65.19/addon/hint/show-hint.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    select:hover, button:hover {
      background: #3b3b3b;
      box-shadow: 0 0 8px 2px #64b5f6; /* subtle light blue glow */
    }
    button:focus, select:focus {
      outline: 2px solid #64b5f6;
      box-shadow: 0 0 10px 3px #64b5f6;
    }
    header {
      background: #1f1f1f;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #282828;
    }
    header h1 {
      font-weight: 700;
      letter-spacing: 1.5px;
      font-size: 1.5rem;
      user-select: none;
    }
    .controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    select, button {
      background: #272727;
      border: none;
      color: #eee;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    select:hover, button:hover {
      background: #3b3b3b;
      color: #fff;
    }
    button:focus, select:focus {
      outline: 2px solid #64b5f6;
    }
    button i {
      font-size: 1.3rem;
      vertical-align: middle;
    }
    main {
      flex: 1;
      display: flex;
      gap: 1.5rem;
      padding: 1rem 2rem;
      background: #1a1a1a;
    }
    .editor-container {
      flex: 2;
      background: #282c34;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
    }
    #editor {
      height: 100%;
      min-height: 600px;
    }
    .io-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: #222;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      color: #ccc;
    }
    label {
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 0.3rem;
      user-select: none;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
      max-height: 250px;
      width: 100%;
      border-radius: 6px;
      border: none;
      padding: 0.8rem;
      font-family: monospace;
      font-size: 1rem;
      background-color: #1e1e1e;
      color: #ddd;
      box-shadow: inset 0 0 5px #111;
      transition: box-shadow 0.3s ease;
    }
    textarea:focus {
      outline: none;
      box-shadow: inset 0 0 8px #64b5f6;
    }
    body.light {
      background: #f5f6fa;
      color: #333;
    }
    body.light header {
      background: #fff;
      border-bottom-color: #ddd;
      color: #222;
    }
    body.light select, body.light button {
      background: #eee;
      color: #333;
    }
    body.light select:hover, body.light button:hover {
      background: #d5d5d5;
      color: #222;
    }
    body.light select {
      background: linear-gradient(to bottom, #eee 0%, #ccc 100%);
      color: #333;
    }
    body.light select option {
      background: #eee;
      color: #333;
    }
    body.light textarea {
      background-color: #fafafa;
      color: #222;
      box-shadow: inset 0 0 5px #bbb;
    }
    body.light textarea:focus {
      box-shadow: inset 0 0 8px #3f51b5;
    }
    .theme-toggle {
      cursor: pointer;
      font-size: 1.6rem;
      color: inherit;
      user-select: none;
      transition: color 0.3s ease;
    }
    button:hover, select:hover {
      filter: none;
    }
    @media (max-width: 768px) {
      main {
        flex-direction: column;
        padding: 1rem;
      }
      .editor-container, .io-container {
        flex: none;
        width: 100%;
        min-height: 300px;
      }
      #editor {
        min-height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Smart Code Compiler</h1>
    <div class="controls">
      <select id="langSelect" aria-label="Select programming language">
        <option disabled selected>Choose Language</option>
        <option value="Java">Java</option>
        <option value="Cpp">C++</option>
        <option value="Python">Python</option>
        <option value="Sigma">Sigma</option>
      </select>
      <button id="download" title="Download code"><i class="bi bi-download"></i></button>
      <button id="run" title="Run code"><i class="bi bi-play-fill"></i></button>
      <i id="themeToggle" class="bi bi-moon theme-toggle" title="Toggle theme"></i>
    </div>
  </header>

  <main>
    <section class="editor-container">
      <textarea id="editor"></textarea>
    </section>
    <section class="io-container">
      <label for="input">Input</label>
      <textarea id="input" placeholder="Enter input..."></textarea>
      <label for="output">Output</label>
      <textarea id="output" readonly placeholder="Output will appear here..."></textarea>
    </section>
  </main>

  <script src="codemirror-5.65.19/lib/codemirror.js"></script>
  <script src="codemirror-5.65.19/mode/python/python.js"></script>
  <script src="codemirror-5.65.19/mode/clike/clike.js"></script>
  <script src="codemirror-5.65.19/addon/edit/closebrackets.js"></script>
  <script src="codemirror-5.65.19/addon/hint/show-hint.js"></script>
  <script src="codemirror-5.65.19/addon/hint/anyword-hint.js"></script>

  <script>
    const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
      mode: "text/x-c++src",
      theme: "dracula",
      lineNumbers: true,
      autoCloseBrackets: true,
      extraKeys: {
        "Ctrl-Space": "autocomplete",
        "Ctrl-Enter": () => document.getElementById("run").click()
      }
    });

    function resizeEditor() {
      const height = window.innerHeight - document.querySelector('header').offsetHeight - 48;
      editor.setSize('100%', height);
    }

    window.addEventListener('resize', resizeEditor);
    resizeEditor();

    const langSelect = document.getElementById("langSelect");
    langSelect.addEventListener("change", () => {
      const lang = langSelect.value;
      if (lang === "Sigma") {
    window.location.href = "https://sigma-programming.vercel.app/";
    return;
  }
      if (lang === "Java") editor.setOption("mode", "text/x-java");
      else if (lang === "Python") editor.setOption("mode", "text/x-python");
      else if (lang === "Cpp") editor.setOption("mode", "text/x-c++src");
    });

    document.getElementById("run").addEventListener("click", async () => {
      const output = document.getElementById("output");
      output.value = "Running...";
      try {
        const res = await fetch("/compile", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            code: editor.getValue(),
            input: document.getElementById("input").value,
            lang: langSelect.value
          })
        });
        const data = await res.json();
        if (data.error) {
          alert(data.error);
          output.value = "";
        } else {
          output.value = data.output || "No output";
        }
      } catch {
        output.value = "Server error or not reachable.";
      }
    });

    document.getElementById("download").addEventListener("click", () => {
      const blob = new Blob([editor.getValue()], { type: "text/plain;charset=utf-8" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `code.${langSelect.value ? langSelect.value.toLowerCase() : "txt"}`;
      a.click();
      a.remove();
    });

    const themeToggle = document.getElementById("themeToggle");
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("light");
      themeToggle.classList.toggle("bi-moon");
      themeToggle.classList.toggle("bi-brightness-high");
    });
  </script>
</body>
</html>
